<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>mayi-date-picker</title>
	<link href="date-picker-mayi.css" type="text/css" rel="stylesheet">
</head>
<body ng-controller="indexcontroller">
	<div class="date-picker-mayi">
		<div class="mayi-item month-years-box">
			<div class="month-box">
				<div select-mayi  arraydata="arraydata" indexdata="indexdata"></div>
			</div>
			<div class="month-years">
				<div select-mayi  arraydata="arraydata1" indexdata="indexdata1"></div>
			</div>
		</div>
		<div class="mayi-item weekdays-box">
			<ul>
				<li>日</li>
				<li>一</li>
				<li>二</li>
				<li>三</li>
				<li>四</li>
				<li>五</li>
				<li>六</li>
				<div class="clear-both"></div>
			</ul>
		</div>
		<div class="mayi-item days-box">
			<ul>
				<li class="pass">28</li>
				<li class="pass">29</li>
				<li class="pass">30</li>
				<li class="pass">31</li>
				<li class="pass">1</li>
				<li>2</li>
				<li>3</li>

				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>

				<li>11</li>
				<li>12</li>
				<li>13</li>
				<li>14</li>
				<li>15</li>
				<li>16</li>
				<li>17</li>

				<li>18</li>
				<li>19</li>
				<li>20</li>
				<li>21</li>
				<li>22</li>
				<li>23</li>
				<li>24</li>

				<li>25</li>
				<li>26</li>
				<li>27</li>
				<li>28</li>
				<li>29</li>
				<li class="today selected">30</li>
				<li class="pass">1</li>

				<div class="clear-both"></div>
			</ul>
		</div>
		<div class="mayi-item today-tomorrow-box">
			<div class="today-tomorrow-item">今天</div>
			<div class="today-tomorrow-item">明天</div>
		</div>
	</div>
<script type="text/javascript" src="angular.min.js"></script>
<script type="text/javascript" src="date-picker.js"></script>
<script type="text/javascript" src="indexcontroller.js"></script>
</body>
</html>
