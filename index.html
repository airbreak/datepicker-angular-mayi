<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mayi-date-picker</title>
	<link href="date-picker-mayi.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="date-picker-mayi">
		<div class="mayi-item month-years-box">
			<div class="month-box"></div>
			<div class="month-years"></div>
		</div>
		<div class="mayi-item weekdays-box"></div>
		<div class="mayi-item days-box"></div>
		<div class="mayi-item today-tomorrow-box"></div>
	</div>

	<!-- <selec-mayi class="select-mayi"></selec-mayi> -->
	<div class="select-mayi">
		<div class="selct-main">
			<ul>
				<li>
					一月
				</li>
				<li>
					二月
				</li>
				<li>
					三月
				</li>
				<li>
					四月
				</li>
				<li>
					五月
				</li>
				<li>
					六月
				</li>
			</ul>
		</div>
	</div>

	<!--<input type="text" date-pick>-->
<script type="text/javascript" src="angular.min.js"></script>
</body>
</html>
